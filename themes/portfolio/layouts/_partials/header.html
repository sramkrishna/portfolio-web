<div class="container">
  <div class="site-title">
    <a href="{{ `/` | relURL }}">
      {{ with site.Params.headshot }}
      <img src="{{ . }}" alt="{{ site.Params.author }}" class="headshot-small">
      {{ end }}
      <span>{{ site.Title }}</span>
    </a>
  </div>
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</div>
